name: "CI - Continuous Integration"
on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
jobs:
  tests:
    name: Running Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...
